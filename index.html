<html>
	<head>
		<title>Form Builder</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/codemirror.css" rel="stylesheet">

		<style>
			/* FORM CONTENT BOX */
			#content {
				border: 1px solid #eee;
				border-radius: 4px;
				padding: 10px 20px;
			}

			#content_form_name {
				cursor: pointer;
			}

			.content-hover {
				border: 1px dashed #3a87ad !important;
				color: #3a87ad;
				background: #d9edf7;
				opacity: 0.5;
			}

			.content-hover legend {
				color: #3a87ad;
				border-color: -moz-use-text-color -moz-use-text-color #3a87ad;
			}

			.content-hover .element {
				border: 1px solid #d9edf7;
			}

			/* RANDOM BOOTSTAP FIX BECAUSE INPUT HEIGHT IS SET AT 30px ?!?! */
			input[type=text] {
				height: auto;
			}

			/* COMPONENTS */
			.component {
				cursor: move;
				padding: 10px;
				border: 1px solid #fff;
			}

			.component:hover {
				background: #fafafa !important;
				border: 1px solid #eee;
			}

			.component-drag {
				border: 1px solid #eee;
				border-radius: 4px;
				padding: 10px;
				background: #FFF;
			}

			/* ELEMENTS */
			.element {
				cursor: move;
				padding: 10px;
				border: 1px solid #fff;
			}

			.element:hover {
				background: #fafafa;
				border: 1px solid #eee;
			}

			.element-placeholder {
				border: 1px dashed #3a87ad;
				color: #3a87ad;
				background: #d9edf7;
				min-height: 50px;
				opacity: 0.5;
			}

			/* OPTION BOXES */
			.options {
				display: none;
			}
		</style>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/codemirror.js"></script>
		<script src="js/mode/xml/xml.js"></script>
		<script src="js/mode/javascript/javascript.js"></script>
		<script src="js/mode/css/css.js"></script>
		<script src="js/mode/htmlmixed/htmlmixed.js"></script>
		<script src="js/format/formatting.js"></script>

		<script>

			// --------------------------------------------------------------------------
			// USAGE
			// --------------------------------------------------------------------------
			// 1. Either click component or drag it in to the form
			// 2. 'Component' becomes 'Element'
			// 3. When element is clicked
			// 		a. Load options into modal box
			// 		b. Set type to element type (text|textarea|checkbox...)
			// 		c. Call option.type.get() to load in any pre processing
			// 		d. Wait for input.......
			// 4. 
			$(function() {
				// element options object
				var options = {
						// selected element reference
						el: null,

						// set current element
						setElement: function(el) {
							this.el = el;
						},

						// get current element
						getElement: function() {
							return this.el;
						},

						// clean value to be used in name 
						// TODO: Rmove non-alphanumeric characters
						cleanName: function(name) {
							if(name==undefined || name.length===0) return '';

							return name
									.trim()
									.replace(/ /g, '_')
									// .replace(/[^A-Za-z0-9]/, '')
									.toLowerCase();
						},

						// form title options
						title: {
							// options class prefix
							prefix: '.options_title_',

							// get title options
							get: function() {
								var el = options.getElement(),
									legend = el.find('legend');

								$(this.prefix+'name')
								.val(legend.text())
								.focus();
							},

							// set title options
							set: function() {
								var el = options.getElement(),
									legend = el.find('legend');

								legend.text($(this.prefix+'name').val());
							}
						},

						// text input options
						text: {
							// options class prefix
							prefix: '.options_text_',

							// get text options
							get: function() {
								var el = options.getElement();

								$(this.prefix+'name').val('');
								$(this.prefix+'label').val(el.find('label').text());
								$(this.prefix+'placeholder').val(el.find('input[type=text]').attr('placeholder'));
							},

							// set text options
							set: function() {
								var el = options.getElement(),
									input = el.find('input[type=text]'),
									label = el.find('label'),
									name = options.cleanName($(this.prefix+'name').val());

								input.attr('name', name);

								label.text($(this.prefix+'label').val())
									 .attr('for', name)

								input.attr('placeholder', $(this.prefix+'placeholder').val())
									 .attr('id', name);
							}
						},

						// textarea options
						textarea: {
							// options class prefix
							prefix: '.options_textarea_',

							// get textarea options
							get: function() {
								var el = options.getElement();

								$(this.prefix+'name').val('');
								$(this.prefix+'label').val(el.find('label').text());
								$(this.prefix+'placeholder').val(el.find('textarea').attr('placeholder'));
							},

							// set textarea options
							set: function() {
								var el = options.getElement(),
									textarea = el.find('textarea'),
									label = el.find('label');

								textarea.attr('name', options.cleanName($(this.prefix+'name').val()));
								label.text($(this.prefix+'label').val());
								textarea.attr('placeholder', $(this.prefix+'placeholder').val());
							}
						},

						// basic select box options
						select_basic: {
							// options class prefix
							prefix: '.options_select_basic_',

							// delimiter to split value from display text
							split: '=',

							// get basic select options
							get: function() {
								var el = options.getElement(),
									list_options = '',
									split = this.split;

								// loop through each select option
								el.find('select > option').each(function(key, val) {
									// if value and display text are equal
									// dont bother showing value
									var val_and_split = options.cleanName($(val).text()) == $(val).val() ? 
														'' : 
														($(val).val() + split);

									// add option to list
									list_options += val_and_split + $(val).text()+"\n";
								});

								$(this.prefix+'name').val('');
								$(this.prefix+'label').val(el.find('label').text());
								$(this.prefix+'options').val(list_options);
							},

							// set basic select options
							set: function() {
								var el = options.getElement(),
									select = el.find('select'),
									label = el.find('label'),
									split = this.split,

									// textarea options
									options_blob = $(this.prefix+'options').val(),

									// split options by line break
									select_options = options_blob.replace(/\r\n/, "\n").split("\n"),

									// options buffer
									list_options = "\n";

								// loop through each option
								$.each(select_options, function(key, val) {
									if(val.length>0) {
										// if delimiter found, split val into array value -> display
										if(val.indexOf(split) !== -1) {
											var opt = val.split(split);

											list_options += "<option value=\""+opt[0]+"\">"+opt[1]+"</option>\n";
										} else {
											list_options += "<option value=\""+options.cleanName(val)+"\">"+val+"</option>\n";
										}
									}
								});

								select.attr('name', options.cleanName($(this.prefix+'name').val()));
								label.text($(this.prefix+'label').val());
								select.html(list_options);
							}
						},

						// multi select box options
						select_multiple: {
							// options class prefix
							prefix: '.options_select_multiple_',

							// delimiter to split value from display text
							split: '=',

							// get multiple select options
							get: function() {
								var el = options.getElement(),
									list_options = '',
									split = this.split;

								// loop through each select option
								el.find('select > option').each(function(key, val) {
									// if value and display text are equal
									// dont bother showing value
									var val_and_split = options.cleanName($(val).text()) == $(val).val() ? 
														'' : 
														($(val).val() + split);

									// add option to list
									list_options += val_and_split + $(val).text()+"\n";
								});

								$(this.prefix+'name').val('');
								$(this.prefix+'label').val(el.find('label').text());
								$(this.prefix+'options').val(list_options);
							},

							// set multiple select options
							set: function() {
								var el = options.getElement(),
									select = el.find('select'),
									label = el.find('label'),
									split = this.split,

									// textarea options
									options_blob = $(this.prefix+'options').val(),

									// split options by line break
									select_options = options_blob.replace(/\r\n/, "\n").split("\n"),

									// options buffer
									list_options = "\n";

								// loop through each option
								$.each(select_options, function(key, val) {
									if(val.length>0) {
										// if delimiter found, split val into array value -> display
										if(val.indexOf(split) !== -1) {
											var opt = val.split(split);

											list_options += "<option value=\""+opt[0]+"\">"+opt[1]+"</option>\n";
										} else {
											list_options += "<option value=\""+options.cleanName(val)+"\">"+val+"</option>\n";
										}
									}
								});

								select.attr('name', options.cleanName($(this.prefix+'name').val())+'[]');
								label.text($(this.prefix+'label').val());
								select.html(list_options);
							}
						},

						checkbox: {
							// options class prefix
							prefix: '.options_checkbox_',

							// delimiter to split value from display text
							split: '=',

							get: function() {
								var el = options.getElement(),
									list_options = '',
									split = this.split;

								// loop through each select option
								el.find('input[type=checkbox]').each(function(key, val) {
									// if checkbox has value that isn't just "on", show it
									var val_and_split = $(this).val().length>0 && $(this).val()!=='on' ? 
														$(this).val()+split : 
														'';

									list_options += val_and_split + $(this).closest('label').text().trim()+"\n";
								});

								$(this.prefix+'name').val('');
								$(this.prefix+'label').val(el.find('label:first').text());
								$(this.prefix+'options').val(list_options);
							},

							set: function() {
								var el = options.getElement(),
									label = el.find('label:first'),
									split = this.split,

									// textarea options
									options_blob = $(this.prefix+'options').val(),

									// split options by line break
									checkbox_options = options_blob.replace(/\r\n/, "\n").split("\n"),

									// element name
									name = options.cleanName($(this.prefix+'name').val()),

									// options buffer
									list_options = "\n";

								// loop through each option
								$.each(checkbox_options, function(key, val) {
									var id = name+'_'+key;

									if(val.length>0) {
										// if delimiter found, split val into array value -> display
										if(val.indexOf(split) !== -1) {
											var opt = val.split(split);

											list_options += "<label class=\"checkbox\" for=\""+id+"\">\n" +
															"<input type=\"checkbox\" name=\"" +name +"\" " +
															"id=\""+id+"\" " + 
															"value=\""+opt[0]+"\">\n" +
															opt[1]+"\n" +
															"</label>\n";
										} else {
											list_options += "<label class=\"checkbox\" for=\""+id+"\">\n" +
															"<input type=\"checkbox\" name=\"" +name +"\" " +
															"id=\""+id+"\" " + 
															"value=\""+options.cleanName(val)+"\">\n" + 
															val+"\n" +
															"</label>\n";
										}
									}
								});

								label.text($(this.prefix+'label').val());
								el.find('.controls').html(list_options);
							}
						},

						radio: {
							// options class prefix
							prefix: '.options_radio_',

							// delimiter to split value from display text
							split: '=',

							get: function() {
								var el = options.getElement(),
									list_options = '',
									split = this.split;

								// loop through each select option
								el.find('input[type=radio]').each(function(key, val) {
									// if radio has value that isn't just "on", show it
									var val_and_split = $(this).val().length>0 && $(this).val()!=='on' ? 
														$(this).val()+split : 
														'';

									list_options += val_and_split + $(this).closest('label').text().trim()+"\n";
								});

								$(this.prefix+'name').val('');
								$(this.prefix+'label').val(el.find('label:first').text());
								$(this.prefix+'options').val(list_options);
							},

							set: function() {
								var el = options.getElement(),
									label = el.find('label:first'),
									split = this.split,

									// textarea options
									options_blob = $(this.prefix+'options').val(),

									// split options by line break
									radio_options = options_blob.replace(/\r\n/, "\n").split("\n"),

									// element name
									name = options.cleanName($(this.prefix+'name').val()),

									// options buffer
									list_options = "\n";

								// loop through each option
								$.each(radio_options, function(key, val) {
									var id = name+'_'+key;

									if(val.length>0) {
										// if delimiter found, split val into array value -> display
										if(val.indexOf(split) !== -1) {
											var opt = val.split(split);

											list_options += "<label class=\"radio\" for=\""+id+"\">\n" +
															"<input type=\"radio\" name=\"" +name +"\" " +
															"id=\""+id+"\" " + 
															"value=\""+opt[0]+"\">\n" +
															opt[1]+"\n" +
															"</label>\n";
										} else {
											list_options += "<label class=\"radio\" for=\""+id+"\">\n" +
															"<input type=\"radio\" name=\"" +name +"\" " +
															"id=\""+id+"\" " + 
															"value=\""+options.cleanName(val)+"\">\n" +
															val+"\n" +
															"</label>\n";
										}
									}
								});

								label.text($(this.prefix+'label').val());
								el.find('.controls').html(list_options);
							}
						},
					};

				$(".component")
				.draggable({
					helper: function(e) {
						return $(this).clone().addClass('component-drag');
					}
				})
				.click(function(e) {
					addComponent($(this));
				});

				$(document).on('click', '.element > .close', function(e) {
					e.stopPropagation();

					$(this).parent().fadeOut('normal', function() {
						$(this).remove();
					});
				});

				$(document).on('click', '.element', function() {
					var $modal = $("#options_modal"),
						content = $modal.find('.modal-body'),
						type = $(this).data('type')
						option_box = $(".options-"+type);

					$modal.data('type', type);

					content.html(option_box.html());

					options.setElement($(this));
					options[type].get();

					$modal.modal('show');
				});

				$("#save_options").click(function() {
					var $modal = $("#options_modal"),
						content = $modal.find('.modal-body'),
						type = $modal.data('type');

					options[type].set();

					$modal.modal('hide');
				});

				$(document).on('click', '.element > input, .element > textarea, .element > label', function(e) {
					e.preventDefault();
				});

				$(".component > input, .component > textarea, .component > label, .checkbox, .radio").click(function(e) {
					e.preventDefault();
					e.stopPropagation();
				});

				$("#content")
				.droppable({
					accept: '.component',
					hoverClass: 'content-hover',
					drop: function(e, ui) {
						addComponent(ui.draggable);
					}
				})
				.sortable({
					placeholder: "element-placeholder",
					start: function(e, ui) {
						ui.item.popover('hide');
					}
				})
				.disableSelection();

				$("#content_form_name").click(function() {
					var $modal = $("#options_modal"),
						content = $modal.find('.modal-body'),
						type = 'title',
						option_box = $(".options-title");

					$modal.data('type', 'title');

					content.html(option_box.html());

					options.setElement($(this));
					options[type].get();

					$modal.modal('show');
				});

				// create codemirror instance & assign to global var source
				source = CodeMirror.fromTextArea(document.getElementById("source"), {
					lineNumbers: true,
					tabMode: 'indent',
					mode: { name: 'htmlmixed' }
				});

				// hack to sort random bug with codemirror & bootstrap tabs not playing nicely.
				// adding a refresh after 1ms seems to sort out an issue where the source code
				// box does not display until user starts typing something
				$("a[href=#source-tab]").click(function() {
					setTimeout(function() { 
						updateSource();
						source.refresh(); 
					}, 1);
				});
			});

			function addComponent(component) {
				component
				.clone()
				.removeClass('component')
				.addClass('element')
				.removeAttr('id')
				.prepend('<div class="close">&times;</div>')
				.appendTo("#content");

				$("#options_modal").modal('hide');

				updateSource();
			}

			function updateSource() {
				var content = "<form method=\"POST\" action=\"\" class=\"form-horizontal\">\n" +
							  $("#content").html() +
							  "\n</form>";

				source.setValue(cleanContent(content));

				source.autoFormatRange(
					{ line: 0, ch: 0 }, 
					{ line: source.lastLine()+1, ch: 0 }
				);
			}

			function cleanContent(content) {
				return content
						.replace(/\t/, '')
						.replace(/ ui-draggable| element/gi, '')
						.replace(/<div class="close">.<\/div>/g, '')
						.replace(/ data-(.+)="(.+)"/g, '');
			}
		</script>
	</head>
	<body>
		<div class="row-fluid">
			<div class="span10 offset1">
				<div class="row-fluid">
					<div class="span6">
						<h1>Form Builder</h1>
						<hr>
						<div class="tabbable">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#editor-tab" data-toggle="tab">Editor</a></li>
								<li><a href="#source-tab" data-toggle="tab">Source</a></li>
							</ul>

							<div class="tab-content">
								<div class="tab-pane active" id="editor-tab">
									<form id="content" class="form-horizontal">
										<fieldset id="content_form_name">
											<legend>Form Name</legend>
										</fieldset>
									</form>
								</div>

								<div class="tab-pane" id="source-tab">
									<textarea id="source"></textarea>
								</div>
							</div>
						</div>
					</div>

					<div class="span6">
						<h1>Components</h1>
						<hr>
						<div id="components-container" class="form-horizontal">
							<div class="control-group component" data-type="text">
								<label class="control-label" for="text_input">Text Input</label>
								<div class="controls">
									<input type="text" name="" id="text_input" placeholder="placeholder">
								</div>
							</div>

							<div class="control-group component" data-type="textarea">
								<label class="control-label" for="textarea">Textarea</label>
								<div class="controls">
									<textarea name="" id="textarea" placeholder="placeholder"></textarea>
								</div>
							</div>

							<div class="control-group component" data-type="select_basic">
								<label class="control-label" for="select_basic">Select - Basic</label>
								<div class="controls">
									<select name="" id="select_basic">
										<option value="1">Option 1</option>
										<option value="2">Option 2</option>
										<option value="3">Option 3</option>
									</select>
								</div>
							</div>

							<div class="control-group component" data-type="select_multiple">
								<label class="control-label" for="select_multiple">Select - Multiple</label>
								<div class="controls">
									<select name="" id="select_multiple" multiple="multiple" size="3">
										<option value="1">Option 1</option>
										<option value="2">Option 2</option>
										<option value="3">Option 3</option>
									</select>
								</div>
							</div>

							<div class="control-group component" data-type="checkbox">
								<label class="control-label">Checkboxes</label>
								<div class="controls">
									<label class="checkbox" for="checkbox_1">
										<input type="checkbox" name="checkbox" id="checkbox_1">
										Option 1
									</label>
									<label class="checkbox" for="checkbox_2">
										<input type="checkbox" name="checkbox" id="checkbox_2">
										Option 2
									</label>
									<label class="checkbox" for="checkbox_3">
										<input type="checkbox" name="checkbox" id="checkbox_3">
										Option 3
									</label>
								</div>
							</div>

							<div class="control-group component" data-type="radio">
								<label class="control-label">Radio Buttons</label>
								<div class="controls">
									<label class="radio" for="radio_1">
										<input type="radio" name="radio" id="radio_1">
										Option 1
									</label>
									<label class="radio" for="radio_2">
										<input type="radio" name="radio" id="radio_2">
										Option 2
									</label>
									<label class="radio" for="radio_3">
										<input type="radio" name="radio" id="radio_3">
										Option 3
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
